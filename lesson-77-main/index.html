<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header id="main-header" class="bg-success text-white p-2 mb-4">
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <h1 id="header-title" class="header-title">Item Lister</h1>
        </div>
      </div>
      <div class="col-md-6 align-self-center">
        <input type="text" class="form-control" id="filter" placeholder="Search Items...">
      </div>
    </div>
  </header>
  
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3 d-flex">
        <input id="textType" type="text" class="form-control mr-3 w-25 me-2">
        <input type="submit" class="btn btn-dark " value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">
          Item 1
          <button class="btn btn-danger btn-sm float-end delete">X</button>
        </li>
        <li class="list-group-item">
          Item 2
          <button class="btn btn-danger btn-sm float-end delete">X</button>
        </li>
        <li class="list-group-item">
          Item 3
          <button class="btn btn-danger btn-sm float-end delete">X</button>
        </li>
        <li class="list-group-item">
          Item 4
          <button class="btn btn-danger btn-sm float-end delete">X</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
